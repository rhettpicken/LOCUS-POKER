<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locus Poker</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=4">
</head>
<body>
  <div id="app">
    <!-- Menu Screen -->
    <div id="menu" class="screen active">
      <div class="menu-container">
        <h1 class="menu-title">LOCUS POKER</h1>
        <p class="menu-subtitle">WILD DRAW POKER</p>

        <div class="menu-buttons">
          <button class="btn btn-menu btn-solo" id="soloModeBtn">SOLO MODE</button>

          <div class="menu-divider">
            <span>MULTIPLAYER</span>
          </div>

          <button class="btn btn-menu btn-quick" id="quickMatchBtn" disabled>
            QUICK MATCH
            <span class="btn-status" id="quickMatchStatus"></span>
          </button>

          <div class="private-room-section">
            <button class="btn btn-menu btn-private" id="createRoomBtn" disabled>
              CREATE ROOM
            </button>
            <div class="join-room-row">
              <input type="text" id="roomCodeInput" class="room-code-input"
                     placeholder="CODE" maxlength="4" disabled>
              <button class="btn btn-menu btn-join" id="joinRoomBtn" disabled>JOIN</button>
            </div>
          </div>
        </div>

        <div class="server-status" id="serverStatus">
          <span class="status-dot offline"></span>
          <span class="status-text">Checking server...</span>
        </div>

        <!-- Room code display (shown after creating room) -->
        <div class="room-code-display hidden" id="roomCodeDisplay">
          <p>YOUR ROOM CODE:</p>
          <div class="room-code" id="displayedRoomCode">----</div>
          <p class="waiting-text">Waiting for opponent...</p>
          <button class="btn btn-cancel" id="cancelRoomBtn">CANCEL</button>
        </div>

        <!-- Name input modal -->
        <div class="name-modal hidden" id="nameModal">
          <div class="modal-content">
            <h3>ENTER YOUR NAME</h3>
            <input type="text" id="playerNameInput" class="name-input"
                   placeholder="PLAYER" maxlength="12">
            <div class="modal-buttons">
              <button class="btn btn-cancel" id="cancelNameBtn">CANCEL</button>
              <button class="btn btn-primary" id="confirmNameBtn">PLAY</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="game" class="screen">
      <div class="game-header">
        <div class="player-info opponent-info">
          <span class="player-name">COMPUTER</span>
          <span class="player-chips" id="opponentChips">1000</span>
        </div>
        <div class="pot-display">
          <span class="pot-label">POT</span>
          <span class="pot-amount" id="potAmount">0</span>
        </div>
        <div class="timer-display">
          <span id="timerValue">30</span>
        </div>
      </div>

      <div class="opponent-area">
        <div class="opponent-hand" id="opponentHand"></div>
        <div class="opponent-bet" id="opponentBet"></div>
      </div>

      <div class="table-center">
        <div id="gameMessage" class="game-message">Click DEAL to start!</div>
        <div class="dealer-button" id="dealerButton">D</div>
      </div>

      <div class="player-area">
        <div class="player-bet" id="playerBet"></div>
        <div class="player-hand" id="playerHand"></div>
      </div>

      <div class="game-footer">
        <div class="player-info self-info">
          <span class="player-name">YOU</span>
          <span class="player-chips" id="playerChips">1000</span>
        </div>
        <button class="btn btn-back" id="backToMenuBtn">MENU</button>
      </div>

      <div class="action-panel" id="actionPanel">
        <h1 class="game-title" id="gameTitle">LOCUS POKER</h1>
        <div class="bet-actions" id="betActions">
          <button class="btn btn-deal" id="dealBtn">DEAL</button>
          <button class="btn btn-fold hidden" id="foldBtn">FOLD</button>
          <button class="btn btn-call hidden" id="callBtn">CALL</button>
          <div class="raise-controls hidden" id="raiseControls">
            <input type="range" id="raiseSlider" min="20" max="1000" value="40">
            <span id="raiseAmount">40</span>
            <button class="btn btn-raise" id="raiseBtn">RAISE</button>
          </div>
        </div>

        <div class="draw-actions hidden" id="drawActions">
          <p class="draw-instruction">Click cards to discard, then DRAW</p>
          <button class="btn btn-primary" id="confirmDraw">DRAW</button>
        </div>
      </div>
    </div>

    <!-- Result Overlay -->
    <div id="resultOverlay" class="overlay hidden">
      <div class="overlay-content">
        <h2 id="resultTitle">You Win!</h2>
        <div id="resultHands"></div>
        <button class="btn btn-primary" id="continueBtn">CONTINUE</button>
      </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverOverlay" class="overlay hidden">
      <div class="overlay-content">
        <h2 id="gameOverTitle">GAME OVER</h2>
        <p id="gameOverText"></p>
        <button class="btn btn-primary" id="restartBtn">PLAY AGAIN</button>
      </div>
    </div>
  </div>

  <script src="js/cards.js?v=3"></script>
  <script src="js/solo-game.js?v=3"></script>
  <script src="js/mode-manager.js?v=5"></script>
</body>
</html>
